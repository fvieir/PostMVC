<div class="h2-principal">
    <h2>Controle de Postagem</h2>
</div>
<br>
<div class="h3-principal">
    <a href="http://localhost/postagem/admin/create" style="text-decoration: none;"> <h3 style="font-size: 18px;">Criar nova Postagem + </h3></a>
</div><br>
{% if post == false %}
<p>Ainda não há postagens</p>

{%else%}

<table id="userTable" class="compact hover stripe">
    <thead style="height: 30px; font-size: 20px;  background: none rgba(0, 0, 0, 0.15);">
            <th>Id</th>
            <th>Titulo</th>
            <th>Alterar</th>
            <th>Deletar</th>
    </thead>   
    <tbody>   
        {% for postagem in post %}
     
        <tr style="height: 18px;">
            <td>{{postagem.id}}</td>
            <td id="Tdprincipal">{{postagem.titulo}}</td>
            <td ><a href="http://localhost/postagem/admin/changeId/{{postagem.id}}" > <img src="http://localhost/postagem/Public/icones/editar.ico" alt="Sim" width="40" height="20"></a></td>
            <td><a href="http://localhost/postagem/admin/delete/{{postagem.id}}" onclick="return confirm('Deseja realmente deletar?')"><img src="http://localhost/postagem/Public/icones/delete.ico" alt="Sim" width="40" height="25"></a></td>
        </tr>
  
        {% endfor %}
    </tbody>
{% endif %}
</table>
<br>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#userTable').DataTable({
             "order": [[2, "asc"]]
        });
    });
</script>


    <section>
        <article class="painel-post">
            <input type="text" name="id" readonly="true" value="{{id}}"  style="background-color: silver; width: 20px; border-radius: 4px;">
            <header>
                <a href ="#"><h1>{{titulo}}</h1></a>
            </header>
        <p>{{conteudo}}</p>
        
        {% if comentarios == false %}
        <hr><br>
        <p> Ainda não há comentarios para este Post </p>   
        <br> 
        {% else %}
            {% for comentario in comentarios %}
            <hr><br>
            <h3>{{comentario.nome}}</h3>
            <p>{{comentario.mensagem}}</p>
            {% endfor %}
        {% endif %}   
        <form method="POST" action="http://localhost/postagem/Post/addComentario/{{id}}">
            <textarea class="textarea" name ="comentario" type="text" cols="50" rows="10" placeholder="adione um comentario..."></textarea><br>
            <input class="btn-atualizar" type="submit" name="cadastrar" value="Comentar">
        </form>
        </article>
    </section>
